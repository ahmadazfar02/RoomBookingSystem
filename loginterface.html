<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #1b2ea6, #c03a3a); 
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: #000;
    }

    .utm-header {
        position: absolute;
        top: 0;
        width: 100%;
        background: linear-gradient(to right, #3a4fd4, #e25c5c); 
        text-align: center;
        padding: 15px 0;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .utm-header img {
        height: 80px; 
        margin-bottom: 5px;
    }

    .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.15); 
        backdrop-filter: blur(10px);
        padding: 35px 60px;
        border-radius: 12px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
        margin-top: 120px;
    }

    .container h2 {
        font-family: 'Segoe UI', sans-serif;
        font-size: 22px;
        margin-bottom: 25px;
        color: #040000;
    }

    input[type="text"], input[type="password"] {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border: none;
        border-radius: 5px;
        background: rgba(255,255,255,0.9);
        outline: none;
        text-align: left;
    }

    .login-btn {
        background-color: #6e0b0b;
        color: white;
        border: none;
        padding: 10px 45px;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 10px;
        transition: background 0.3s;
    }

    .login-btn:hover {
        background-color: #a31313;
    }
        .login-link {
        text-align: center;
        margin-top: 20px;
        color: #fff;
        font-size: 14px;
    }

    .login-link a {
        color: #fff;
        text-decoration: underline;
    }

    .remember-me {
        text-align: left;
        margin: 10px 0;
        font-size: 14px;
        color: #000;
    }

    .remember-me input {
        vertical-align: middle;
    }

</style>
</head>
<body>
    <div class="utm-header">
        <img src="assets/images/utm_logo.png" alt="UTM Logo"><br>
    </div>

    <form action="auth/login.php" method="POST">
        <div class="container">
            <h2>ROOM RESERVATION SYSTEM</h2>
            <input type="text" name="username" placeholder="Username" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember Me</label>
            </div>

            <div class="login-link">
                Don't have an account yet? <a href="auth/register.php">Sign Up</a>
            </div>
            <div class="login-link">
                <a href="auth/forgot_password.php">Forgot Password?</a>
            </div>
            <br>
            <button type="submit" class="login-btn">login</button>          
        </div>
    </form>
    
</body>
</html>
