<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>UTM Reservation - Login</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
<!-- FontAwesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
    :root {
        --utm-maroon: #800000; 
        --text-dark: #1e293b;
        --text-light: #64748b;
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('assets/images/image_utm_background.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }

    .login-wrapper {
        width: 100%;
        max-width: 700px;
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(10px);
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
    }

    .login-header {
        padding: 40px 30px 30px;
        text-align: center;
    }

    .login-header img {
        height: 100px;
        margin-bottom: 20px;
        width: auto;
        object-fit: contain;
    }

    .login-header h1 {
        font-size: 26px;
        font-weight: 700;
        color: var(--text-dark);
        margin-bottom: 8px;
    }

    .login-header p {
        font-size: 15px;
        color: var(--text-light);
    }

    .login-body {
        padding: 0 40px 40px;
    }

    .input-group {
        position: relative;
        margin-bottom: 20px;
    }

    .input-group i {
        position: absolute;
        left: 18px;
        top: 50%;
        transform: translateY(-50%);
        color: #94a3b8;
        font-size: 16px;
    }

    .input-group input {
        width: 100%;
        padding: 14px 15px 14px 50px;
        border: 1px solid #cbd5e1;
        border-radius: 6px;
        font-size: 15px;
        color: var(--text-dark);
        background-color: #ffffff;
        transition: all 0.3s ease;
    }

    .input-group input:focus {
        outline: none;
        border-color: var(--utm-maroon);
        box-shadow: 0 0 0 4px rgba(128, 0, 0, 0.1);
    }

    .remember-forgot {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 28px;
        font-size: 14px;
    }

    .remember-me {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        color: var(--text-light);
    }

    .remember-me input[type="checkbox"] {
        width: 16px;
        height: 16px;
        cursor: pointer;
        accent-color: var(--utm-maroon);
    }

    .remember-me label {
        cursor: pointer;
        user-select: none;
    }

    .forgot-link {
        color: var(--utm-maroon);
        text-decoration: none;
        font-weight: 600;
        transition: color 0.3s ease;
    }

    .forgot-link:hover {
        text-decoration: underline;
    }

    .login-btn {
        width: 100%;
        padding: 15px;
        background-color: var(--utm-maroon);
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        letter-spacing: 0.5px;
        transition: all 0.2s ease;
        box-shadow: 0 4px 6px rgba(128, 0, 0, 0.2);
    }

    .login-btn:hover {
        background-color: #600000;
        transform: translateY(-1px);
    }

    .login-btn:active {
        transform: translateY(0);
    }

    .signup-section {
        text-align: center;
        margin-top: 30px;
        padding-top: 20px;
        border-top: 1px solid #e2e8f0;
        color: var(--text-light);
        font-size: 14px;
    }

    .signup-section a {
        color: var(--utm-maroon);
        text-decoration: none;
        font-weight: 700;
        margin-left: 5px;
    }

    .signup-section a:hover {
        text-decoration: underline;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
        .login-wrapper {
            max-width: 90%;
        }

        .login-header {
            padding: 30px 20px 25px;
        }

        .login-body {
            padding: 0 25px 30px;
        }

        body {
            background-attachment: scroll;
        }
    }

    @media (max-width: 480px) {
        .remember-forgot {
            flex-direction: column;
            gap: 12px;
            align-items: flex-start;
        }
    }
</style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-header">
            <img src="assets/images/utm_logo.png" alt="UTM Logo">
            <h1>Welcome Back</h1>
            <p>Sign in to your account</p>
        </div>

        <form action="auth/login.php" method="POST" class="login-body">
            <div class="input-group">
                <i class="fa-solid fa-user"></i>
                <input type="text" id="username" name="username" placeholder="Username" required autocomplete="username">
            </div>

            <div class="input-group">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password">
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="auth/forgot_password.php" class="forgot-link">Forgot Password?</a>
            </div>

            <button type="submit" class="login-btn">LOGIN</button>

            <div class="signup-section">
                Don't have an account?<a href="auth/register.php">Sign Up</a>
            </div>
        </form>
    </div>
</body>
</html>
