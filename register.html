<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Registration</title>
<style>
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #1b2ea6, #c03a3a);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .utm-header {
        position: absolute;
        top: 0;
        width: 100%;
        background: linear-gradient(to right, #3a4fd4, #e25c5c);
        text-align: center;
        padding: 15px 0;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    .utm-header img {
        height: 80px;
        margin-bottom: 5px;
    }

    .register-container {
        background: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(10px);
        padding: 40px 60px;
        border-radius: 15px;
        box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
        margin-top: 120px;
        width: 350px;
        color: #fff;
    }

    .register-container h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #fff;
        letter-spacing: 1px;
    }

    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }

    label {
        display: block;
        font-size: 14px;
        font-weight: 600;
        color: #f9f9f9;
        margin-bottom: 6px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: none;
        background: rgba(255, 255, 255, 0.9);
        font-size: 14px;
        outline: none;
    }

    input:focus, select:focus {
        box-shadow: 0 0 6px rgba(255, 255, 255, 0.6);
    }

    .register-btn {
        width: 100%;
        background-color: #6e0b0b;
        color: white;
        border: none;
        padding: 12px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        font-size: 15px;
        margin-top: 10px;
        transition: background 0.3s ease;
    }

    .register-btn:hover {
        background-color: #a31313;
    }

    .login-link {
        text-align: center;
        margin-top: 20px;
        color: #fff;
        font-size: 14px;
    }

    .login-link a {
        color: #fff;
        text-decoration: underline;
    }

</style>
</head>
<body>

    <div class="utm-header">
        <img src="img/utmlogo.png" alt="UTM Logo">
    </div>

    <form action="register_process.php" method="POST" onsubmit="return validatePassword()">
        <div class="register-container">
            <h2>Create Your Account</h2>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="text" id="phone_number" name="phone_number" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="">-- Select Role --</option>
                    <option value="Student">Student</option>
                    <option value="Staff">Staff</option>
                    <option value="Admin">Admin</option>
                </select>
            </div>

            <button type="submit" class="register-btn">Register</button>

            <div class="login-link">
                Already have an account? <a href="loginterface.html">Login here</a>
            </div>
        </div>
    </form>

    <script>
        function validatePassword() {
            const pass = document.getElementById("password").value;
            const confirm = document.getElementById("confirm_password").value;
            if (pass !== confirm) {
                alert("Passwords do not match!");
                return false;
            }
            return true;
        }
    </script>

</body>
</html>
